name: Build & Create PR (beta → main)

on:
  push:
    branches:
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./my-react-app
        run: npm install

      - name: Build project
        working-directory: ./my-react-app
        run: npm run build

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: beta
          title: "Auto PR: Beta → Main"
          body: |
            Automated PR created after successful build from _sample folder.
